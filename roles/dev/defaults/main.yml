---

install_docker: no
install_php: no
install_vagrant: no

docker_version: stable

homebrew_php_basename: php72
homebrew_php_extensions:
  - "{{ homebrew_php_basename }}-apcu"
  - "{{ homebrew_php_basename }}-gmp"
  - "{{ homebrew_php_basename }}-intl"
  - "{{ homebrew_php_basename }}-opcache"
  - "{{ homebrew_php_basename }}-xdebug"

composer_global_packages:
  - pyrech/composer-changelogs
  - hirak/prestissimo
