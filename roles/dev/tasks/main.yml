---

- name: Install tools (homebrew).
  homebrew:
    name: "{{ item }}"
    state: latest
  with_items:
    - awscli
    - aws-shell
    - dnsmasq
    - docker-cloud
    - mariadb
    - terraform
    - terraform-inventory

- name: Install tools (npm global).
  npm:
    name: firebase-tools
    global: yes

- name: Install NGINX.
  homebrew:
    name: nginx
    state: latest
    install_options: with-gunzip,with-http2

- include: php.yml
  tags: [php]

- include: vagrant.yml
  tags: [vagrant]
